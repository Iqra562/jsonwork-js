       <div class="container">
        <div class="row r">

       <script>
    let r = $(".r");
        let url = location.href;
        let obj = new URL(url);
        let name = obj.searchParams.get("name");
        let price = obj.searchParams.get("price");
        let image = obj.searchParams.get("images");
        let details = obj.searchParams.get("details");
r.html (`
<div class="col-md-6 mt-5"> <div class="card">
                <img src="`+image+`" alt="">
            </div>
            <div class="col-md-6 mt-5">
        <h1>`+name+`</h1>
        <h2>`+price+`</h2>
        <p>`+details+`</p>
            </div>
        </div>
           `)
       </script>
